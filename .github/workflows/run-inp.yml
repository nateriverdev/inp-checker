name: Run INP Check # Tên workflow hiển thị trên GitHub

on:
  schedule:
    - cron: "0 8 * * 0" # Chạy tự động lúc 8:00 sáng Chủ Nhật
  workflow_dispatch: # Cho phép chạy thủ công trên GitHub UI

jobs:
  check-inp:
    runs-on: ubuntu-latest # Sử dụng môi trường Ubuntu mới nhất
    steps:
      - uses: actions/checkout@v3 # Checkout code từ repo
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Cài Node 20
      - name: Install dependencies
        run: npm install # Cài các package trong package.json
      - name: Run INP script
        run: node runCheckInp.js # Chạy script NodeJS của bạn
