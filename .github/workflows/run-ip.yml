name: Run IP Check

on:
  schedule:
    - cron: "*/5 * * * *" # chạy mỗi 5 phút
  workflow_dispatch: # có thể trigger thủ công

jobs:
  check-ip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn

      - name: Run IP check script
        run: node scripts/check-ip17.js
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
